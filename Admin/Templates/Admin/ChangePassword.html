<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>

<style>
    body {
        display: flex;
        justify-content: center;
    }

    .container-fluid {
    padding: 20px; /* Adjust padding as needed */
}

.d-bg-image {
    background-image: url('your-background-image-url.jpg'); /* Set your background image */
    background-size: cover;
    background-position: center;
}

.d-profile {
    margin-top: 20px; /* Adjust margin as needed */
}

.d-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    background-color: #f9f9f9;
}

.textbox {
    width: calc(100% - 20px); /* Adjust width to account for padding */
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.d-card-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.d-card-button:hover {
    background-color: #45a049;
}

</style>
<body>
    <div class="container-fluid d-bg-image">
    <form action="" method="post">
        {% csrf_token %} 
        <div class="d-profile">
        <table class="d-card" cellpadding="10px" style="color: black;">
            <tr>
                <td>Current Password</td>
                <td><input type="password" name="txtcurpass" placeholder="Current Password" required="required" id="" class="textbox"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txtnewpass" id="" placeholder="New Password" required="required" class="textbox"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="txtconpass" id="" placeholder="Confirm Password" required="required" class="textbox"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="d-card-button" value="Update" name="btnsub"></td>
            </tr>
        </table>
        </div>
    </form>
    </div>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'WebAdmin:my_pro' %}"
    </script>
    {% endif %}
    {% if msg1 %}
    <script>
        alert("{{msg1}}")
        window.location = "{% url 'WebAdmin:changepassword' %}"
    </script>
    {% endif %}
</body>
</html>
