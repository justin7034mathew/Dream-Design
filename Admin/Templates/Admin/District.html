{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin: 20px auto;
            width: 50%;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        input[type="text"] {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 8px 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #3498db;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>District Management</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District Name</td>
                <td>
                    <input type="text" name="txtname" placeholder="Enter district" required value="{{editdata.district_name}}">
                </td>               
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save">
                    <input type="submit" value="Cancel">
                </td>
            </tr>           
        </table>
    </form>
    <table>
        <tr>
            <th>Sl.no</th>
            <th>District</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td>
                <a href="{% url 'WebAdmin:delDistrict' i.id %}">DELETE</a>
                <a href="{% url 'WebAdmin:districtUpdate' i.id %}">EDIT</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% endblock content %}
