<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <div class="container-fluid d-bg-image">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Change Password</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f0f2f5;
                    margin: 0;
                    padding: 0;
                }
        
                .d-profile {
                    max-width: 400px;
                    margin: 50px auto;
                }
        
                .d-card {
                    background-color: #fff;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    padding: 20px;
                    width: 100%;
                }
        
                .d-card td {
                    padding: 10px 0;
                }
        
                .d-card input[type="password"] {
                    width: calc(100% - 20px);
                    padding: 8px;
                    margin: 5px 0;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    box-sizing: border-box;
                    transition: border-color 0.3s ease;
                }
        
                .d-card input[type="submit"] {
                    background-color: #1877f2;
                    color: #fff;
                    border: none;
                    border-radius: 4px;
                    padding: 10px 20px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }
        
                .d-card input[type="submit"]:hover {
                    background-color: #166fe5;
                }
        
                .d-card-button {
                    display: inline-block;
                    background-color: #1877f2;
                    color: #fff;
                    padding: 8px 20px;
                    text-decoration: none;
                    border-radius: 5px;
                    margin-right: 10px;
                }
        
                .d-card-button:hover {
                    background-color: #166fe5;
                }
            </style>
        </head>
        <body>
        
        <form action="" method="post">
            {% csrf_token %} 
            <div class="d-profile">
                <table class="d-card" cellpadding="10px">
                    <tr>
                        <td>Current Password</td>
                        <td><input type="password" name="txtcurpass" placeholder="Current Password" required="required" class="textbox"></td>
                    </tr>
                    <tr>
                        <td>New Password</td>
                        <td><input type="password" name="txtnewpass" placeholder="New Password" required="required" class="textbox"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="txtconpass" placeholder="Confirm Password" required="required" class="textbox"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" class="d-card-button" value="Update" name="btnsub"></td>
                    </tr>
                </table>
            </div>
        </form>
        
        </body>
        </html>
        
    </div>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'Designer:my_pro' %}"
    </script>
    {% endif %}
    {% if msg1 %}
    <script>
        alert("{{msg1}}")
        window.location = "{% url 'Designer:changepassword' %}"
    </script>
    {% endif %}
</body>
</html>
