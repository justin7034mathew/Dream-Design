<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
</head>
<body>
    <form action="">
        <h2 align="center">User</h2>
        <table align="center" border="2">
            <tr>
                <td>Sl.no</td>
                <td>User Photo</td>
                <td>User Name</td>
                <td>Email</td>
                <td>contact</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><img src="{{i.user_photo.url}}" width="100" height="100" alt=""></td>      
                <td>{{i.user_name}}</td>
                <td>{{i.user_email}}</td>
                <td>{{i.user_contact}}</td>
                <td><a href="{% url 'Designer:chatpage' i.id %}">chat</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
